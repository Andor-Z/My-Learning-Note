<!DOCTYPE html>
<html>
<head>
 {% if title %}
    <title>{{ title }} - mic</title>
{% else %}
<title>Welcome to mic</title>
{% endif %}
</head>
<body>
<div>Microblog: <a href="/index">Home</a>&nbsp;&nbsp;<a href="/login">Login</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
   
    {% block content %}{% endblock %}
</body>
</html>
